<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | SNOC Dashboard</title>
    <link href="css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/djeezy.svg" />
  </head>

  <body class="bg-white">
    <main class="form-signin d-flex align-items-center justify-content-evenly">
      <form
        class="col-10 col-sm-6 col-md-5 col-lg-3 col-xlg-2 p-5 d-flex flex-column align-items-center justify-content-around"
        id="login-form"
        action="/index.html"
      >
        <img
          class="mb-4"
          src="img/djeezy.svg"
          alt=""
          width="150"
          height="150"
        />
        <br />
        <h1 class="h3 mb-3 fw-normal">Please Sign in</h1>

        <div class="form-floating w-100">
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="name@example.com"
          />
          <label for="inputEmail">Email address</label>
          <span class="text-danger mt-2" id="email-error-message"><br /></span>
        </div>
        <div class="form-floating w-100">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
          />
          <label for="inputPassword">Password</label>
          <span class="text-danger mt-2" id="password-error-message"></span>
        </div>

        <div class="form-check my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember password
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">
          Â© 2022 Djezzy 2022 | All Rights Reserved.
        </p>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
